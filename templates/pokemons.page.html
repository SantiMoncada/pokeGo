{{template "base" .}}

{{define "content"}}
<div class="d-flex align-items-center flex-column gap-4">
        <h1>{{.Name }}</h1>
        
        <div class="d-flex flex-wrap gap-2 justify-content-center ">
            {{range .Species}}
            <a type="button" class="btn btn-outline-warning" href="/pokemon_details?id={{.Id}}">
                {{.Name }}
            </a>
            {{end}}
         </div>
        
</div>

{{end}}
